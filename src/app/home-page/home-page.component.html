
  
  <div class="container">
    
    <h2>Top 100 Cryptocurrencies By Market Capitalization</h2>
    
    <table *ngIf="coins">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Market cap</th>
          <th>Volume</th>
          <th>Change</th>
          <th>Circulating supply</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coin of coins ; let idx=index">
          <td>{{idx}}</td>
          <td>{{coin.name}}</td>
          <td>{{coin.price}}$</td>
          <td>{{coin.market_cap}}$</td>
          <td>{{coin.volume}}$</td>
          <td>{{coin.change}}%</td>
          <td>{{coin.circulating_supply}}</td>
          <td class="buy" routerLink="coin-details/{{coin.shortName}}">Buy<i class="material-icons"> keyboard_arrow_right </i></td>
        </tr>
      </tbody>
    </table>
    
  </div>
